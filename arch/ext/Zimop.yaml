# yaml-language-server: $schema=../../schemas/ext_schema.json

$schema: "ext_schema.json#"
kind: extension
name: Zimop
long_name: May-be Operations
description: |
  Instructions that may be operations (MOPs).
  MOPs are initially defined to simply write zero to x[rd], but are designed to be redefined by
  later extensions to perform some other action.
  The Zimop extension defines an encoding space for 40 MOPs.
type: unprivileged
versions:
  - version: "1.0.0"
    state: ratified
    ratification_date: null
